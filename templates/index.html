<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Bio-Diversity</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    
</head>
<body>
    <!-- <div class="container"> -->
        <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="jumbotron">
                        <div class="container">
                            <h1>Belly Button Biodiversity Dashboard</h1>
                            <br>
                            <p>Use the interactive charts below to explore the dataset</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div class="container" id="sample-select">
                        <h2>Select Sample</h2>
                        <br>
                        <div class="dropdown">
                            <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        </div>
                        <br>
                        <br>
                    </div>
                    <br>
                    <div class="first-panel">
                        <div class="panel panel-info">
                            <div class="panel panel-heading">
                                Sample MetaData
                            </div>
                            <div class="panel panel-body" id="sampleMetadata"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3 style="text-align: center; font-weight: bold;">Pie Chart</h3>
                    <div id="pie"></div>
                </div>
                <div class="col-md-4">
                    <h3 style="text-align: center; font-weight: bold;">Belly Button Washing Frequency</h3>
                    <div id="gauge"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <h3 style="text-align: center; font-weight: bold;">Bubble Chart</h3>
                    <div id="bubble"></div>
                </div>
            </div>
    <!-- </div> -->
    <script src="../static/index.js" type="text/javascript"></script>
</body>
</html>
